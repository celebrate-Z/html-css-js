<script>
  class  request {
    constructor(url) {
      this._host =url;
    }
    get host(){
      return this._host;
    }
    set host(url){
      if (!/^https?:\/\//i.test(url)){
        throw  new Error("地址错误");
      }
      this._host = url;
    }
  }
  let zqh = new request("https://www.zqhcloud.com");
  zqh.host = "zhouqinghe.com";
  zqh.host="https://www.zqhcloud.com";
