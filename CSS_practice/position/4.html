<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
  *{
    padding: 0;
    margin: 0;
  }
  article {
    border: solid 8px blueviolet;
    width: 300px;
    height: 300px;
    margin: 100px;
    position: relative;
    overflow: hidden;
  }
  div{
    background: blueviolet;
    position: absolute;
    top: 50px;
    left: 200px;
    right: -100px;
    bottom: 50px;
    border-radius: 50%;
  }
</style>
<body>
<article>
  <div>11</div>
</article>
</body>
</html>
