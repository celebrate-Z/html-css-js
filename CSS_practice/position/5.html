<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }
    article{
        border: solid 8px blueviolet;
        width: 600px;
        height: 600px;
        margin: 100px;
        position: relative;
    }
    div {
        background: blueviolet;
        position: absolute;
        width: 200px;
        height: 200px;
        left: 50%;
        top:50%;
        margin-left: -100px;
        margin-top: -100px;

    }
</style>
<body>
<article>
    <div></div>
</article>
</body>
</html>
