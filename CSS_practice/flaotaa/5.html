<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>后盾人</title>
  <style>
    div {
      width: 200px;
      height: 200px;
    }

    div.red {
      border: solid 2px red;
      float: left;
    }

    div.green {
      border: solid 2px green;
      float: right;
    }

    div.blue {
      background: blue;
      clear: both;
    }
  </style>
</head>

<body>
<main>
  <div class="red"></div>
  <div class="green"></div>
  <div class="blue"></div>
</main>
</body>

</html>
