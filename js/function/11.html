<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>zqh</title>
  </head>
  <body></body>
  <script>
    function star(sum) {
      return sum
        ? document.write("*".repeat(sum) + "<br/>") || star(--sum)
        : "";
    }
    star(5);

    function zqh(num){
      if (num =0){
        return 0;
      }
      document.write("&".repeat(num)+"<br/>")
      zqh(--num)
    }
  </script>
</html>
